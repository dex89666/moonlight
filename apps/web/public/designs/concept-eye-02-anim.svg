<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="700" viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Concept 02 animated">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#02020a"/>
      <stop offset="1" stop-color="#001022"/>
    </linearGradient>
    <radialGradient id="irisGrad" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#fff1c8" stop-opacity="1"/>
      <stop offset="18%" stop-color="#ffd47a" stop-opacity="1"/>
      <stop offset="50%" stop-color="#ff6b3a" stop-opacity="0.98"/>
      <stop offset="85%" stop-color="#7a2308" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#2a0600"/>
    </radialGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="extraGlow">
      <feGaussianBlur stdDeviation="18" result="g1"/>
      <feMerge>
        <feMergeNode in="g1"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style><![CDATA[
      .iris { filter: url(#softGlow) url(#extraGlow); }
      .pupil { fill: #050000; transform-box: fill-box; transform-origin: 50% 50%; animation: pupilPulse 1.6s ease-in-out infinite; }
      .ember { fill: #ffb36b; opacity: 0.92; transform-box: fill-box; transform-origin: center; animation: emberFlicker 3s linear infinite; }
      .ember:nth-child(2) { animation-delay: 0.2s; }
      .ember:nth-child(3) { animation-delay: 0.4s; }
      .ember:nth-child(4) { animation-delay: 0.6s; }
      .flicker-outer { fill: #fff2c3; opacity: 0.12; animation: flickerSoft 2.4s ease-in-out infinite; }
      .comet { transform-box: fill-box; transform-origin: 0% 0%; animation: cometMove 4.5s linear infinite; }

      @keyframes pupilPulse {
        0% { transform: scaleY(1); }
        30% { transform: scaleY(1.05); }
        60% { transform: scaleY(0.9); }
        100% { transform: scaleY(1); }
      }
      @keyframes emberFlicker {
        0% { opacity: .95; transform: translateY(0) scale(1); }
        50% { opacity: .55; transform: translateY(-2px) scale(0.9); }
        100% { opacity: .95; transform: translateY(0) scale(1); }
      }
      @keyframes flickerSoft {
        0% { opacity: .12; }
        50% { opacity: .06; }
        100% { opacity: .12; }
      }
      @keyframes cometMove {
        0% { transform: translate(-420px,-60px) rotate(-14deg) translateX(0); opacity: 0; }
        8% { opacity: .9; }
        50% { transform: translate(-120px,-20px) rotate(-14deg) translateX(220px); opacity: .9; }
        100% { transform: translate(0px,0px) rotate(-14deg) translateX(420px); opacity: 0; }
      }
    ]]></style>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Milky band -->
  <g opacity="0.25">
    <path d="M-200 350 C 150 100, 350 550, 900 360 C 1150 300, 1400 320, 1600 350" stroke="#ffffff" stroke-opacity="0.12" stroke-width="120" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Floating planets (static) -->
  <g>
    <circle cx="100" cy="130" r="36" fill="#1e6b7a" opacity="0.95"/>
    <circle cx="1030" cy="90" r="48" fill="#9b4dbc" opacity="0.95"/>
    <circle cx="800" cy="520" r="30" fill="#d1a15a" opacity="0.95"/>
  </g>

  <!-- Nav mock -->
  <g transform="translate(40,30)">
    <rect width="1120" height="72" rx="14" fill="rgba(255,255,255,0.02)"/>
    <g transform="translate(20,10)">
      <rect x="0" y="0" width="160" height="52" rx="10" fill="#251332"/>
      <text x="80" y="34" fill="#f1eaf8" font-size="14" text-anchor="middle">Домой</text>
      <rect x="190" y="0" width="160" height="52" rx="10" fill="#1e2440"/>
      <text x="270" y="34" fill="#e6eefc" font-size="14" text-anchor="middle">Таро</text>
    </g>
  </g>

  <!-- Eye composition (animated) -->
  <g transform="translate(600,360)">
    <ellipse rx="320" ry="140" fill="rgba(255,150,40,0.06)"/>
    <ellipse class="iris" rx="220" ry="95" fill="url(#irisGrad)"/>

    <!-- vertical slit pupil (animated scale) -->
    <path class="pupil" d="M -22 -76 Q 0 -18 22 -76 L 22 76 Q 0 18 -22 76 Z" />

    <!-- ember sparks (animated) -->
    <g id="embers">
      <circle class="ember" cx="-110" cy="-8" r="3.2"/>
      <circle class="ember" cx="-92" cy="6" r="2.2"/>
      <circle class="ember" cx="-60" cy="-28" r="1.8"/>
      <circle class="ember" cx="-24" cy="-12" r="2.6"/>
      <circle class="ember" cx="8" cy="10" r="2.0"/>
      <circle class="ember" cx="36" cy="18" r="2.6"/>
      <circle class="ember" cx="64" cy="-36" r="1.6"/>
      <circle class="ember" cx="92" cy="14" r="2.4"/>
    </g>

    <!-- flicker ellipses -->
    <g id="flickers">
      <ellipse class="flicker-outer" rx="36" ry="12" transform="translate(0,6)"/>
      <ellipse class="flicker-outer" rx="18" ry="6" fill="#ffd8a2" opacity="0.18" transform="translate(0,-6)"/>
    </g>

    <!-- comet (animated across the scene) -->
    <g class="comet" transform="rotate(-14) translate(-420,-60)">
      <path d="M0 0 C 100 8, 200 12, 340 6" stroke="#fff6d9" stroke-width="2" stroke-linecap="round" fill="none" opacity="0.08"/>
      <path d="M0 0 C 90 6, 180 8, 300 4" stroke="#ffcf98" stroke-width="1.6" stroke-linecap="round" fill="none" opacity="0.12"/>
      <circle cx="345" cy="4" r="3.8" fill="#ffdca3" opacity="0.95"/>
    </g>
  </g>

  <g transform="translate(60,640)">
    <text x="0" y="0" font-size="12" fill="#8f89a6">Concept 02 — vertical flame pupil, wide iris ring and soft nebula band (animated).</text>
  </g>
</svg>
